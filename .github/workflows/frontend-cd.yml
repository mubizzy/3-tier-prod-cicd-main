name: Deploy Frontend 
run-name: ${{ github.actor }} triggered frontend pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: Frontend
      url: ${{ vars.URL }}  # Variable for URL

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Use SSH Action
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}             # The hostname or IP of your server
          username: ${{ secrets.USERNAME }}      # The SSH username
          key: ${{ secrets.SSH_PRIVATE_KEY }}    # The private key stored in GitHub Secrets
          script: |
            cd 3-tier-prod-cicd-main
            git add .
            git stash
            git pull origin main
            docker compose up -d --no-deps --build frontend
